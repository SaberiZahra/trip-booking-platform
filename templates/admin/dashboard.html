{% extends "base.html" %}
{% block title %}داشبورد مدیریت{% endblock %}

{% block content %}
<h1>به پنل ادمین خوش‌ آمدید</h1>

<div class="cards">
  <div class="card"><h3>هتل‌ها</h3><p>{{ hotels.count }}</p></div>
  <div class="card"><h3>رستوران‌ها</h3><p>{{ restaurants.count }}</p></div>
  <div class="card"><h3>کاربران</h3><p>{{ users.count }}</p></div>
  <div class="card"><h3>رزروها</h3><p>{{ reservations.count }}</p></div>
</div>

<h2 style="margin-top:40px;">نمودار آماری</h2>
<canvas id="entityChart" width="400" height="200"></canvas>

<script>
  const dataCounts = {
    hotels: {{ hotels.count }},
    restaurants: {{ restaurants.count }},
    users: {{ users.count }},
    reservations: {{ reservations.count }}
  };
  window.renderChart(dataCounts);
</script>
{% endblock %}
