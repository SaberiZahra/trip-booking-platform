{% extends 'admin/base.html' %}
{% block title %}کاربران{% endblock %}

{% block content %}
<h1>کاربران</h1>

<table class="table">
    <thead>
        <tr>
            <th>نام کاربری</th>
            <th>ایمیل</th>
            <th>تاریخ عضویت</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined|date:"Y-m-d" }}</td>
            <td><!-- مثلاً حذف/ویرایش --></td>
        </tr>
        {% empty %}
        <tr><td colspan="4">هیچ کاربری یافت نشد.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
